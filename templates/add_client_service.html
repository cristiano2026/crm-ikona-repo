{% extends 'base.html' %}

{% block title %}Aggiungi Servizio - {{ client.name }}{% endblock %}

{% block content %}
    <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
            <!-- Intestazione della pagina -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Aggiungi un servizio per {{ client.name }}</h1>
                <a href="{{ url_for('show_client', client_id=client.id) }}" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-semibold hover:bg-gray-300 transition-colors duration-200">
                    Torna al cliente
                </a>
            </div>

            <!-- Form per l'aggiunta di un servizio -->
            <form action="{{ url_for('add_client_service', client_id=client.id) }}" method="POST" class="space-y-6">
                <div class="space-y-4">
                    <!-- Campo Servizio -->
                    <div>
                        <label for="service_id" class="block text-sm font-medium text-gray-700">Servizio</label>
                        <select name="service_id" id="service_id" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                            <option value="">Seleziona un servizio...</option>
                            {% for service in services %}
                                <option value="{{ service.id }}">{{ service.name }} - {{ "{:,.2f}".format(service.price) }} €</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Campo Prezzo concordato -->
                    <div>
                        <label for="subscribed_price" class="block text-sm font-medium text-gray-700">Prezzo concordato (€)</label>
                        <input type="number" name="subscribed_price" id="subscribed_price" step="0.01" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                    </div>
                    
                    <!-- Campo Data di inizio -->
                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700">Data di inizio</label>
                        <input type="date" name="start_date" id="start_date" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                    </div>

                    <!-- Campo Data di fine (opzionale) -->
                    <div>
                        <label for="end_date" class="block text-sm font-medium text-gray-700">Data di fine (opzionale)</label>
                        <input type="date" name="end_date" id="end_date" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                    </div>
                    
                    <!-- Campo Note (opzionale) -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">Note (opzionale)</label>
                        <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"></textarea>
                    </div>
                </div>
                
                <!-- Pulsante di salvataggio -->
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                    Salva Servizio
                </button>
            </form>
        </div>
    </div>
{% endblock %}
