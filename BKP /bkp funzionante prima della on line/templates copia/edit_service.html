<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Servizio</title>
    <!-- Carica Tailwind CSS per uno stile moderno e reattivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8 border border-gray-200">
        <a href="{{ url_for('show_services') }}" class="text-gray-600 hover:text-indigo-600 mb-6 block font-semibold transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i> Torna alla lista
        </a>
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Modifica Servizio: {{ service.name }}</h1>
        
        <form action="{{ url_for('edit_service', service_id=service.id) }}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Servizio</label>
                <input type="text" id="name" name="name" value="{{ service.name }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Prezzo (â‚¬)</label>
                <!-- Uso di "{:,.2f}".format(service.price) per formattare il prezzo con due cifre decimali -->
                <input type="number" id="price" name="price" step="0.01" value="{{ "{:,.2f}".format(service.price) }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrizione</label>
                <textarea id="description" name="description" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">{{ service.description }}</textarea>
            </div>
            
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Salva Modifiche
                </button>
            </div>
        </form>
    </div>
</body>
</html>
