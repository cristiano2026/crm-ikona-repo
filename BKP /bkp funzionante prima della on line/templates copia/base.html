<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM Dashboard{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <a class="text-2xl md:text-3xl font-bold tracking-wide mb-2 md:mb-0" href="{{ url_for('index') }}">
                IKONA MARKETING
            </a>
            <div class="flex space-x-6">
                <a class="hover:text-gray-300 transition duration-300 flex items-center" href="{{ url_for('index') }}">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
                <a class="hover:text-gray-300 transition duration-300 flex items-center" href="{{ url_for('show_clients') }}">
                    <i class="fas fa-users mr-2"></i> Clienti
                </a>
                <a class="hover:text-gray-300 transition duration-300 flex items-center" href="{{ url_for('show_services') }}">
                    <i class="fas fa-cogs mr-2"></i> Servizi
                </a>
            </div>
        </div>
    </nav>
    
    <!-- Area per i messaggi flash -->
    <div class="container mx-auto mt-4 px-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container fixed top-4 right-4 z-50 space-y-2">
                    {% for category, message in messages %}
                        <div class="alert p-4 rounded-lg shadow-lg text-white {% if category == 'success' %}bg-green-500{% elif category == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Contenuto principale della pagina -->
    <div class="container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
