{% extends 'base.html' %}

{% block title %}Aggiungi Nuovo Cliente{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
            <!-- Intestazione della pagina e pulsante per tornare indietro -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Aggiungi Nuovo Cliente</h1>
                <a href="{{ url_for('show_clients') }}" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                    Torna alla Lista Clienti
                </a>
            </div>

            <!-- Form per l'aggiunta di un nuovo cliente -->
            <form action="{{ url_for('add_client') }}" method="POST" class="space-y-6">
                <!-- Campi standard -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome / Ragione Sociale</label>
                        <input type="text" id="nome" name="nome" required value="{{ form_data.get('nome', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" value="{{ form_data.get('email', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                        <input type="tel" id="telefono" name="telefono" value="{{ form_data.get('telefono', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="partita_iva" class="block text-sm font-medium text-gray-700 mb-1">Partita IVA</label>
                        <input type="text" id="partita_iva" name="partita_iva" value="{{ form_data.get('partita_iva', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                </div>

                <!-- Dati Indirizzo -->
                <div>
                    <label for="indirizzo" class="block text-sm font-medium text-gray-700 mb-1">Indirizzo</label>
                    <input type="text" id="indirizzo" name="indirizzo" value="{{ form_data.get('indirizzo', '') }}"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="citta" class="block text-sm font-medium text-gray-700 mb-1">Citt√†</label>
                        <input type="text" id="citta" name="citta" value="{{ form_data.get('citta', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="cap" class="block text-sm font-medium text-gray-700 mb-1">CAP</label>
                        <input type="text" id="cap" name="cap" value="{{ form_data.get('cap', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                </div>
                
                <!-- Dati Fiscali e Referenti -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="codice_sdi" class="block text-sm font-medium text-gray-700 mb-1">Codice SDI</label>
                        <input type="text" id="codice_sdi" name="codice_sdi" value="{{ form_data.get('codice_sdi', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="agente" class="block text-sm font-medium text-gray-700 mb-1">Agente</label>
                        <input type="text" id="agente" name="agente" value="{{ form_data.get('agente', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="call_center" class="block text-sm font-medium text-gray-700 mb-1">Call Center</label>
                        <input type="text" id="call_center" name="call_center" value="{{ form_data.get('call_center', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                    <div>
                        <label for="referente_aziendale" class="block text-sm font-medium text-gray-700 mb-1">Referente Aziendale</label>
                        <input type="text" id="referente_aziendale" name="referente_aziendale" value="{{ form_data.get('referente_aziendale', '') }}"
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow">
                    </div>
                </div>

                <!-- Pulsante di invio -->
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Salva Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
