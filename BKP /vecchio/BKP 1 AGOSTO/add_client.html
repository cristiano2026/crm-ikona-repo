<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Nuovo Cliente</title>
    <!-- Carica Tailwind CSS per uno stile moderno e reattivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Sfondo grigio chiaro */
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Aggiungi Nuovo Cliente</h1>
            <!-- Pulsante per tornare alla lista clienti -->
            <a href="/clienti" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200">
                Torna alla Lista Clienti
            </a>
        </div>

        <form action="/add_client" method="POST" class="space-y-6">
            <!-- Campi standard -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome / Ragione Sociale</label>
                    <input type="text" id="nome" name="nome" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Telefono</label>
                    <input type="tel" id="telefono" name="telefono"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="partita_iva" class="block text-sm font-medium text-gray-700 mb-1">Partita IVA</label>
                    <input type="text" id="partita_iva" name="partita_iva"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
            </div>

            <!-- Dati Indirizzo -->
            <div>
                <label for="indirizzo" class="block text-sm font-medium text-gray-700 mb-1">Indirizzo</label>
                <input type="text" id="indirizzo" name="indirizzo"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="citta" class="block text-sm font-medium text-gray-700 mb-1">Citt√†</label>
                    <input type="text" id="citta" name="citta"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="cap" class="block text-sm font-medium text-gray-700 mb-1">CAP</label>
                    <input type="text" id="cap" name="cap"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
            </div>
            
            <!-- Dati Fiscali e Referenti -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="codice_sdi" class="block text-sm font-medium text-gray-700 mb-1">Codice SDI</label>
                    <input type="text" id="codice_sdi" name="codice_sdi"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="agente" class="block text-sm font-medium text-gray-700 mb-1">Agente</label>
                    <input type="text" id="agente" name="agente"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="call_center" class="block text-sm font-medium text-gray-700 mb-1">Call Center</label>
                    <input type="text" id="call_center" name="call_center"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
                <div>
                    <label for="referente_aziendale" class="block text-sm font-medium text-gray-700 mb-1">Referente Aziendale</label>
                    <input type="text" id="referente_aziendale" name="referente_aziendale"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow">
                </div>
            </div>

            <!-- Pulsante di invio -->
            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Salva Cliente
                </button>
            </div>
        </form>
    </div>
</body>
</html>
