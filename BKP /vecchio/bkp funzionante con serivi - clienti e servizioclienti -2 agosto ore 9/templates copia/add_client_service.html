<!-- add_client_service.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Servizio - {{ client.name }}</title>
    <!-- Tailwind CSS CDN per uno stile moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto max-w-2xl bg-white p-8 rounded-2xl shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Aggiungi un servizio per {{ client.name }}</h1>
            <!-- LINK CORRETTO PER TORNARE ALLA PAGINA DEL CLIENTE -->
            <a href="{{ url_for('show_client', client_id=client.id) }}" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors duration-200">
                Torna al cliente
            </a>
        </div>

        <!-- Messaggi Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 rounded-xl {% if category == 'success' %}bg-green-100 text-green-700{% elif category == 'error' %}bg-red-100 text-red-700{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('add_client_service', client_id=client.id) }}" method="POST" class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="service_id" class="block text-sm font-medium text-gray-700">Servizio</label>
                    <select name="service_id" id="service_id" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                        <option value="">Seleziona un servizio...</option>
                        {% for service in services %}
                        <option value="{{ service.id }}">{{ service.name }} - {{ service.price }}â‚¬</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="subscribed_price" class="block text-sm font-medium text-gray-700">Prezzo concordato</label>
                    <input type="number" name="subscribed_price" id="subscribed_price" step="0.01" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                </div>
                
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Data di inizio</label>
                    <input type="date" name="start_date" id="start_date" required class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                </div>

                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700">Data di fine (opzionale)</label>
                    <input type="date" name="end_date" id="end_date" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3">
                </div>
                
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Note (opzionale)</label>
                    <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full rounded-xl border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3"></textarea>
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors duration-200">
                Salva Servizio
            </button>
        </form>
    </div>
</body>
</html>
